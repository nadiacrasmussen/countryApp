<h2>Busqueda por capital</h2>
<hr>
<div class="row">

  <div class="col">
    <app-search-box (onDebounce)="seachByCapital($event)" [initialValue]="initialValue" placeholder=""></app-search-box>
  </div>
</div>
<div class="row">

  <div class="col">
    <hr>
    <app-loading-spinner *ngIf="isLoading">Buscando</app-loading-spinner>
   <app-contry-table [countries]="countries"></app-contry-table>

  </div>
</div>
